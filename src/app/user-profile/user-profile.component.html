<div class="welcome">



  <div class="profile-container">
    <h2>User Profile</h2>
  </div>

</div>

<div class="position">
  <button mat-raised-button class="btn logout-btn" (click)="goToWelcome()" color="primary">Logout</button>
  <button mat-raised-button class="btn all-movies-btn" (click)="goToAllMovies()" color="accent">All Movies</button>
  <button mat-raised-button class="btn delete-btn" (click)="deleteUser()" color="warn">Delete User</button>
</div>




<!-- Display user profile data -->
<div class="profile-info">
  <mat-card *ngIf="users;">



    <p>User Name:
      <mat-card-title>{{ users.userName }}</mat-card-title>
    </p><br>

    <p>Email:
      <mat-card-subtitle>{{ users.Email }}</mat-card-subtitle>
    </p><br>

    <p>Password:
      <mat-card-subtitle>{{ users.password }}</mat-card-subtitle>
    </p><br>


    <p *ngIf="users?.birthDate">Birth Date: {{ users?.birthDate | date  }}</p>



    <mat-card-content>
      <form *ngIf="users" (ngSubmit)="onEditUser()">
        <mat-form-field>
          <input matInput [(ngModel)]="users.userName" name="userName" placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="users.Email" name="Email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="users.password" name="password" placeholder="Password" type="password">
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="users.birthDate" name="birthDate" placeholder="Birth Date">
        </mat-form-field>
        <div class="fb">
          <button class="btn btn-update" mat-raised-button color="primary" type="submit">Update User details</button>

        </div>

      </form>
    </mat-card-content>
  </mat-card><br>
</div>
