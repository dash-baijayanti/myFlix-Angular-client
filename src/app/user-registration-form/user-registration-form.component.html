<mat-card>

  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.UserName" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="password" name="password" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday" required>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Sign Up</button>
  </mat-card-actions>
</mat-card>
