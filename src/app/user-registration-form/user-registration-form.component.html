<mat-card>

  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>

      <mat-form-field>
        <input matInput [(ngModel)]="users.userName" placeholder="userName" type="text" name="userName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="users.password" type="password" placeholder="password" name="password"
          required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="users.Email" placeholder="Email" type="Email" name="Email" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="users.birthDate" type="date" placeholder="birthDate" name="birthDate" required>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Sign Up</button>
  </mat-card-actions>
</mat-card>
