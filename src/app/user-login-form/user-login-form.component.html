<mat-card>

  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>

      <mat-form-field>
        <input matInput [(ngModel)]="users.userName" placeholder="userName" type="text" name="userName" required>
      </mat-form-field>
      <mat-form-field>

        <input matInput [(ngModel)]="users.password" type="password" placeholder="password" name="password"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">login</button>
  </mat-card-actions>
</mat-card>
